<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marc Slakoff Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        h1 {
            font-size: 10px;
            color: white;
            margin-right: 20px;
            animation: zoomSpin 5s ease-in-out forwards;
            transform-origin: center;
        }

        img {
            width: 150px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 8s; /* 5s for name animation + 3s wait */
        }

        @keyframes zoomSpin {
            0% {
                font-size: 10px;
                transform: rotateY(0deg);
            }
            50% {
                font-size: 100px;
                transform: rotateY(0deg);
            }
            100% {
                font-size: 100px;
                transform: rotateY(360deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Marc Slakoff</h1>
    <img src="bassoon.jpeg">
</body>
</html>
